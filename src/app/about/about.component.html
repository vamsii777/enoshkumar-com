<section>
  <ng-container>
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      interval="5000"
      color="white"
      maxWidth="100%"
      slides="2"
      [loop]="true"
      [hideArrows]="true"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      slideHeight="40%"
      maintainAspectRatio="true"
      proportion="50"
      orientation="ltr">
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of data; let i = index"
        [image]="slide.coverimg"
        overlayColor="#00000040"
        [hideOverlay]="false">
        <div fxLayout="column" fxLayoutAlign="center" [class.test]="true">
          <p [class.p-0]="true">About</p>
          <h3 style="color: white; font-family: 'Poppins';padding-top: 2%;">Welcome To Bethel Prayer Fellowship Vijayawada.</h3>
        </div>
      </mat-carousel-slide>
    </mat-carousel>
  </ng-container>
</section>

<section>
  <ng-container>
    <div fxLayout="column" fxLayout.xs="column"  fxLayout.sm="column" fxLayoutGap="16px" style="margin:24px;">
      <div fxFlex="31.5%" fxLayoutAlign="stretch flex-start" *ngFor="let o of homedata let i=index let isLast = last">
        <mat-grid-list cols="1" rowHeight="1:1">
          <a style="text-decoration: none;" >
            <mat-card mat-ripple style="height: 90% !important;position: relative;overflow: hidden; padding: 42px; margin-top: 2%">
              <mat-card-content>
                <p [class.sect-pry]="true" >{{o.title}}</p>
                <p [class.text-container]="true" >{{o.description}}</p>
              </mat-card-content>
            </mat-card>
          </a>
          <div *ngIf="isLast">
            <div class="flex-item"
                 fxFlex fxLayoutAlign="end start" style="margin-top: 2%; padding-left: 5%;">
            </div>
          </div>
        </mat-grid-list>
      </div>
    </div>
  </ng-container>
</section>
